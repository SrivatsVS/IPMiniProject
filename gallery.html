<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
</head>
<style type="text/css">
	div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
<body>
	<h2>Gallery</h2>
	<center>
	<div class="gallery">
  <a target="_blank" href="funcimg1.jpg">
    <img src="funcimg1.jpg" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">
  <a target="_blank" href="funcimg2.jpg">
    <img src="funcimg2.jpg" alt="Forest" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="gallery">

    <img src="funcimg3.jpg" alt="Northern Lights" width="600" height="360">

</div>
</center>
</body>
</html>
