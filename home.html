<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Auditorium Management System</title>
    <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    .container {
      padding: 16px;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 30px;
    }

    input[type=text], input[type=date]{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 40%; /* Could be more or less, depending on screen size */
    }
    .modal-cont {
      background-color: #fefefe;
      border: 1px solid #888;
      width: 30%; /* Could be more or less, depending on screen size */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    .statuscontainer {
      text-align: left;
      margin: 24px 0 12px 0;
      position: relative;
    }
    /* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }
    .topcorner{
   position:absolute;
   top:0;
   right:0;
   background-color: #4CAF50;
   color: white;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   cursor: pointer;
  }
  .leftcorner{
 position:absolute;
 top:0;
 left:0;
 background-color: #4CAF50;
 color: white;
 padding: 14px 20px;
 margin: 8px 0;
 border: none;
 cursor: pointer;
}
  .botcorner{
 position:absolute;
 bottom:0;
 right:0;
 background-color: #4CAF50;
 color: white;
 padding: 20px 16px;
 margin: 8px 0;
 border: none;
 cursor: pointer;
}
.botcorner2{
position:absolute;
bottom:0;
right:0;
background-color: #FFFFFF;
color: black;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
}
canvas{ display: block; }
/* ---- particles.js container ---- */
 #particles-js{ position:relative; width: 100%; height: 100%; background-color: #323840; background-image: url(""); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; }
 /* ---- stats.js ---- */
 .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; }
.js-count-particles{ font-size: 1.1em; }
 #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } .count-particles{ border-radius: 0 0 3px 3px; }
.buttonc {border-radius: 60%;}
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <div id="particles-js">
      <input type="button" class="topcorner" value="Logout" onclick="logout()">
      <label name="websitename" class="leftcorner" onclick="home()" style = "font-family:georgia,garamond,serif;font-size:16px;font-style:bold;">AudyBuddy</label>
      <input type="button" class="botcorner buttonc" value="AudyBuddy" onclick="document.getElementById('id02').style.display='block'">

       <br><br>
      <form class="modal-content animate">
        <div class="imgcontainer">
          <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
         <b>Booking System</b>
        </div>
      <div class="container">
      Event Name <input type="text" name="event">
      Date <input type="date" name="date">
      Number of Days <input type="text" name="noofdays">
      <button type="button" onclick="document.getElementById('id01').style.display='block'">Check for Availability</button>

      </div>
      </form>
      <div class="modal" id="id01">
        <form class="modal-content animate">
          <div class="container">
      <b>Auditorium Status</b><br><br>
      <label >Availability:</label>
      <label name="availability">No</label><br><br>
      <label >Advanced Bookings done :</label>
      <label name="adv">Yes</label><br><br>
      Date till it becomes available :
      <label name="availdate">12-08-2019</label>
      <button type="button" onclick="document.getElementById('id01').style.display='none'">Ok</button>
      </div>
      </form>
      </div>

      <!-- div 2 -->
      <div class="modal" id="id02">
        <form class="modal-content animate  botcorner2">
          <div class="container">
      <b>Hello Sir/Madam! How may I be of your help?</b>
      <input type="text" name="userchat">
      <button type="button" onclick="return chat()">OK</button>
      <button type="button" onclick="document.getElementById('id02').style.display='none'">CLOSE</button>
      </div>
      </form>
      </div>

    </div>



<script>
function logout() {
  window.open("userlogin.html","_self");
}
function home()
{
  window.open("home.html","_self");
}
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 88,
      "density": {
        "enable": true,
        "value_area": 700
      }
    },
    "color": {
      "value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"]
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 15
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1.5,
        "opacity_min": 0.15,
        "sync": false
      }
    },
    "size": {
      "value": 2.5,
      "random": false,
      "anim": {
        "enable": true,
        "speed": 2,
        "size_min": 0.15,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 110,
      "color": "#33b1f8",
      "opacity": 0.25,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1.6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
var count_particles, stats, update;
stats = new Stats;
stats.setMode(0);
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
count_particles = document.querySelector('.js-count-particles');
update = function() {
  stats.begin();
  stats.end();
  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
  }
  requestAnimationFrame(update);
};
requestAnimationFrame(update);
</script>
  </body>
</html>
